<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job Application</title>
    <link rel="stylesheet" href="A.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="Logo.png" alt="Hot Beans Web" class="Logo">
            </a>
        </div>
        <div class="nav-links">
            <a class="btn" href="Our Team.html">Our Team</a>
            <a class="btn" href="Job Specification.html">Job Specification</a>
            <a class="btn current-page" href="Application.html">Application</a>
            <a class="btn" href="Web Dev Courses.html">Web Dev Courses</a>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <div class="apply-box">
                <h1>Job Application <span class="title">(web)</span></h1>
                <form action="">
                    <div class="form-container">
                        <div class="form-control">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">
                        </div>
                        <div class="form-control">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email">
                        </div>
                        <div class="form-control">
                            <label for="job-role">Job Role</label>
                            <select name="job-role" id="job-role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="fullstack">Full Stack Developer</option>
                                <option value="ui">UI Designer</option>
                                <option value="graphic">Graphic Designer</option>

                                                                
                            </select>
                            
                            
                        </div>

                        <div class="textarea-control">
                            <label for="address">Address</label>
                            <textarea name="address" id=""placeholder="Enter Full Adrress"></textarea>
                        </div>

                        <div class="form-control">
                            <label for="city">City</label>
                            <input type="text" id="first-name" name="first-name"
                            placeholder="Enter City">
                        </div>

                        <div class="form-control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="first-name" name="first-name"
                            placeholder="Enter Pincode">
                        </div>

                        <div class="form-control">
                            <label for="date">Date</label>
                            <input type="date" id="first-name" name="first-name"
                            value="2022-10-24">
                        </div>

                        <div class="form-control">
                            <label for="first-name">Upload Your CV</label>
                            <input type="file" id="first-name" name="first-name">
                        </div>

                        <div class="button-container">
                            <button type="submit">Apply Now</button>
                        </div>




                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
